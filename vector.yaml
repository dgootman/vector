enrichment_tables:
  geoip_table:
    type: geoip
    path: /etc/vector/geoip/GeoLite2-City.mmdb

sources:

  traefik:
    type: file
    ignore_older_secs: 600
    include:
      - /hostfs/var/log/traefik/access.log
    read_from: end

  logs:
    type: file
    ignore_older_secs: 600
    include:
      - /hostfs/var/log/**/auth*.log
      - /hostfs/var/log/**/sys*.log
    read_from: end

  host_metrics:
    type: host_metrics
    collectors: [
      # "cgroups",
      "cpu",
      "disk",
      "filesystem",
      "load",
      "host",
      "memory",
      "network"
    ]
    filesystem:
      devices:
        includes:
          - /dev/*
      mountpoints:
        includes:
          - /hostfs*

  prometheus_scrape_metrics:
    type: prometheus_scrape
    endpoints:
      - http://localhost:8080/metrics # traefik
      - http://localhost:9091/metrics # docker-exporter
      - http://localhost:9256/metrics # process-exporter


transforms:

  traefik_parser:
    type: remap
    inputs:
      - traefik
    source: |-
      . |= parse_regex!(.message, r'^(?P<source_addr>\S*) (?P<host>\S*) (?P<user>\S*) \[(?P<timestamp>[^\]]*)\] "(?P<method>\S+)(?: +(?P<path>[^"]*?)(?: +\S*)?)?" (?P<code>\S*) (?P<size>\S*)(?: "(?P<referer>[^"]*)" "(?P<agent>[^"]*)") (?P<count>\S*) "(?P<router>[^"]*)" "(?P<server>[^"]*)" (?P<duration>\d*)ms$')

      # Coerce parsed fields
      .timestamp = parse_timestamp(.timestamp, "%d/%b/%Y:%H:%M:%S %z") ?? now()

      if !includes(["127.0.0.1", "::1"], .source_addr) {
        .geoip = get_enrichment_table_record!("geoip_table",
          {
            "ip": .source_addr
          }
        )
      }

  syslog:
    type: remap
    inputs:
      - logs
    source: |-
      . |= parse_syslog!(.message)

  metrics_tagger:
    type: remap
    inputs:
      - "*_metrics"
    source: |-
      .tags.instance = "${HOSTNAME?}"

  metrics_filter:
    type: filter
    inputs:
      - metrics_tagger
    condition: >-
      !starts_with!(.name, "namedprocess_") || includes(["namedprocess_namegroup_cpu_seconds_total", "namedprocess_namegroup_memory_bytes"], .name)

sinks:

  # console:
  #   type: console
  #   inputs:
  #     - "*"
  #   encoding:
  #     codec: json

  loki:
    type: loki
    endpoint: "${LOKI_ENDPOINT?}"
    auth:
      strategy: basic
      user: "${LOKI_USER?}"
      password: "${LOKI_PASSWORD?}"
    encoding:
      codec: json
    labels:
      job: vector
      instance: "${HOSTNAME?}"
      file: "{{.file}}"
    inputs:
      - traefik_parser
      - syslog

  prometheus:
    type: prometheus_remote_write
    endpoint: "${PROMETHEUS_ENDPOINT?}"
    auth:
      strategy: basic
      user: "${PROMETHEUS_USER?}"
      password: "${PROMETHEUS_PASSWORD?}"
    inputs:
      - metrics_filter
